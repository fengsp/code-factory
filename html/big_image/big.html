<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
#content img {
	vertical-align: middle;
	margin: 10px;
}
/*=====================================*/

#modalDialog {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	z-index: 99999;
	display: none;
	pointer-events: none;
	text-align: center;
}
#modalMask {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: rgba(0,0,0,0.8);
	z-index: 9999;
	opacity: 0;
	transition: opacity 0.4s ease-in;
	-webkit-transition: opacity 0.4s ease-in;
	pointer-events: none;
}	
#bigImage {
	background-color: white;
	margin: 5% auto;
	position: relative;
	text-align: center;
	display: inline-block;
}
#bigImageReal {
	display: block;	
}
.close {
	position: absolute;
	right: 8px;
	top: 8px;
	display: block;
	width: 40px;
	height: 40px;
	background: url('./modal_close.png') no-repeat;
	background-size: 100% 100%;
}	
</style>
<script type="text/javascript">
var lastPosition;
function $(id) { return document.getElementById(id); }
function imgClick() {	
	lastPosition = window.scrollY; 
	window.scrollTo(0, 0);
	$('bigImageReal').style.maxWidth = (document.documentElement.clientWidth - 10) + "px";
	$('bigImageReal').src = this.getAttribute('href');
	$('modalDialog').style.display = 'block';
	$('modalDialog').style.pointerEvents = 'auto';
	$('modalMask').style.opacity = 1;
	$('modalMask').style.pointerEvents = 'auto';
	return false;
}
function imgWidthCtrl() {
	$('bigImageReal').style.maxWidth = (document.documentElement.clientWidth - 10) + "px";
}
window.addEventListener('DOMContentLoaded', function() {
	for(var i=0,e; e=$('content').childNodes[i++];) {
		e.onclick = imgClick;
	}
	$('close').addEventListener('click', function(){
		$('modalDialog').style.display = 'none';
		$('modalDialog').style.pointerEvents = 'none';
		$('modalMask').style.opacity = 0;
		$('modalMask').style.pointerEvents = 'none';
		window.scrollTo(0, lastPosition);
		return false;
	}, false);
	$('bigImageReal').style.maxWidth = (document.documentElement.clientWidth - 10) + "px"; 
}, false);
window.addEventListener('resize', imgWidthCtrl, false);
</script>
