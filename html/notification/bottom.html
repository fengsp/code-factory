<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style type="text/css">
#note {
    position: fixed;
    z-index: 101;
    bottom: -3em;
    left: 0;
    right: 0;
    height: 2.8em;
    color: #EE7621;
    font-size: 1.1em;
    background-color: #FFEC8B;
    text-align: center;
    line-height: 2.5;
    overflow: hidden;
    max-height: 2.9em;
    -webkit-box-shadow: 0 0 5px black;
    -webkit-animation: slideUp 1.5s 1 ease forwards;
}
@-webkit-keyframes slideUp {
    0%, 100% { bottom: -3em; }
    10%, 90% { bottom: 0; }
}
</style>
</head>
<body>
<!-- 汉语测试 -->
<div id="note">
没有更多内容!
</div>
</body>
</html>
