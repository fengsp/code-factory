<script type="text/javascript">
$(document).ready(function()
{
	
	$(".ico_btn").click(function(event) {
		var element = $(this);
		event.preventDefault();
		element.fadeTo("fast", "0.6", function(){
		});
		element.fadeTo("fast", "1", function(){
		});
	});
	$(".icon").click(function(event) {
		var element = $(this);
        aElement = element.children('.ico_btn').first();
        $('#preview-frame').attr('src', aElement.attr('href'));
	});
    
    $(".folder").click(function(event) {
        var element = $(this);
        var folderContentId = "#folderContent_" + element.attr('id');
        var folderContent = $(folderContentId);
        folderContent.remove();

        var folderContentShown = folderContent.css("display") != "none";

        var clickedFolder = $(this);
        clickedFolder.parent(".row").after(folderContent);

        $("body").find(".row .folder,.row .icon").not(clickedFolder).each(function() {
            if (!folderContentShown) $(this).animate({
                opacity: 0.00
            }, "fast");
            else $(this).animate({
                opacity: 1.00
            }, "fast");
        });

        folderContent.slideToggle("fast");
    	folderContent.find(".ico_btn").click(function(event) {
    		var element = $(this);
    		event.preventDefault();
    		element.fadeTo("fast", "0.6", function(){
    		});
    		element.fadeTo("fast", "1", function(){
    		});
    	});
    	folderContent.find(".icon").click(function(event) {
    		var element = $(this);
            aElement = element.children('.ico_btn').first();
            $('#preview-frame').attr('src', aElement.attr('href'));
    	});
        event.preventDefault();
    });
    

});
</script>
